machine:
  services:
    - docker

dependencies:
  overrides:
    - docker info
    - docker build --rm=false -t taejunyun/quotes-api-auto .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push taejunyun/quotes-api-auto
